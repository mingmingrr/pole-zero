<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Pole Zero Filter GUI</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script type="text/javascript" src="vendor.js"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="freq-response"></div>

  <div id="floaty">
    <div id="floaty-bar">
      <span id="floaty-left">◀</span>
      <span id="floaty-title"></span>
      <span id="floaty-right">▶</span>
    </div>

    <div id="floaty-slides">
      <div id="slide-plot">
        <div id="pole-zero"></div>
      </div>

      <div id="slide-poles">
        <ul></ul>
      </div>

      <div id="slide-zeros">
        <ul class="list-input"></ul>
      </div>

      <div id="slide-options">
        <div>
          <fieldset>
            <legend>Resolution</legend>
            <input type="number" name="resolution" min="4" step="1" value="256">
          </fieldset>
          <fieldset>
            <legend>Gain</legend>
            <input type="number" name="gain" min="0" step="any" value="1">
          </fieldset>
          <fieldset>
            <legend>Frequency</legend>
            <input type="number" name="frequency" min="0" step="any" value="1">
          </fieldset>
          <fieldset>
            <legend>Axis</legend>
            <label>
              <input type="radio" name="axis" value="linear" checked><span>Linear</span>
            </label>
            <br>
            <label>
              <input type="radio" name="axis" value="decibel"><span>Decibel</span>
            </label>
            <br>
            <label>
              <input type="radio" name="axis" value="logarithmic"><span>Logarithmic</span>
            </label>
          </fieldset>
          <fieldset>
            <legend>Import</legend>
            <textarea name="import" rows="2" placeholder="zeros = []&#10;poles = []"></textarea>
          </fieldset>
          <fieldset>
            <legend>Export</legend>
            <textarea name="export" rows="4" placeholder="B = []&#10;A = []&#10;zeros = []&#10;poles = []"></textarea>
          </fieldset>
        </div>
      </div>
    </div>

    <div id="floaty-corner"></div>
  </div>
  <script type="module" src="main.ts"></script>
</body>
